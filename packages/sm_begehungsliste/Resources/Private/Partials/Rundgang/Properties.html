<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<table class="tx-sm-begehungsliste">
	<tr>
		<td><f:translate key="tx_smbegehungsliste_domain_model_rundgang.kurztext" /></td>
		<td>{rundgang.kurztext}</td>
	</tr>
	<tr>
		<td><f:translate key="tx_smbegehungsliste_domain_model_rundgang.ort" /></td>
		<td>{rundgang.ort}</td>
	</tr>
	<tr>
		<td><f:translate key="tx_smbegehungsliste_domain_model_rundgang.images" /></td>
		<td>
            <f:for each="{rundgang.images}" as="image" >
                <f:image src="{image.originalResource.publicUrl}" width="200"/>
            </f:for>
        </td>
	</tr>
	<tr>
		<td><f:translate key="tx_smbegehungsliste_domain_model_rundgang.neueinhalte" /></td>
		<td>{rundgang.neueinhalte}</td>
	</tr>
</table>
</html>
