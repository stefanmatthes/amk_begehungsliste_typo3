<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<table class="tx-sm-begehungsliste">
	<tr>
		<td><f:translate key="tx_smbegehungsliste_domain_model_rundgan.kurztext" /></td>
		<td>{rundgan.kurztext}</td>
	</tr>
	<tr>
		<td><f:translate key="tx_smbegehungsliste_domain_model_rundgan.anleitung" /></td>
		<td>{rundgan.anleitung}</td>
	</tr>
	<tr>
		<td><f:translate key="tx_smbegehungsliste_domain_model_rundgan.ort" /></td>
		<td>{rundgan.ort}</td>
	</tr>
	<tr>
		<td><f:translate key="tx_smbegehungsliste_domain_model_rundgan.images" /></td>
		<td>
            <f:for each="{rundgan.images}" as="image" >
                <f:image src="{image.originalResource.publicUrl}" width="200"/>
            </f:for>
        </td>
	</tr>
</table>
</html>
