<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<table class="tx-sm-begehungsliste">
	<tr>
		<td><f:translate key="tx_smbegehungsliste_domain_model_problem.text" /></td>
		<td>{problem.text}</td>
	</tr>
	<tr>
		<td><f:translate key="tx_smbegehungsliste_domain_model_problem.status" /></td>
		<td>{problem.status}</td>
	</tr>
	<tr>
		<td><f:translate key="tx_smbegehungsliste_domain_model_problem.images" /></td>
		<td>
            <f:for each="{problem.images}" as="image" >
                <f:image src="{image.originalResource.publicUrl}" width="200"/>
            </f:for>
        </td>
	</tr>
	<tr>
		<td><f:translate key="tx_smbegehungsliste_domain_model_problem.termin" /></td>
		<td>{problem.termin -> f:format.date()}</td>
	</tr>
</table>
</html>
